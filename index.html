<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Sinica Service Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .legend {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .status-icon {
            font-size: 1.8em;
        }

        .error-details {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            display: none;
        }

        .error-details.show {
            display: block;
        }

        .error-item {
            padding: 8px 0;
            color: #856404;
            font-size: 0.95em;
        }

        .error-item:not(:last-child) {
            border-bottom: 1px solid #ffeaa7;
        }

        .sub-service {
            font-weight: 600;
            color: #d63031;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Academia Sinica Service Status Dashboard</h1>
            <p data-zh="中央研究院服務狀態監控" data-en=""></p>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span style="font-size: 1.2em;">✔️</span>
                <span data-zh="正常運作" data-en="AVAILABLE">AVAILABLE</span>
            </div>
            <div class="legend-item">
                <span style="font-size: 1.2em;">❌</span>
                <span data-zh="服務中斷" data-en="UNAVAILABLE">UNAVAILABLE</span>
            </div>
            <div class="legend-item">
                <span style="font-size: 1.2em;">⚠️</span>
                <span data-zh="異常警告" data-en="WARNING">WARNING</span>
            </div>
        </div>
        <div id="status-container" class="loading" data-zh="載入服務狀態中..." data-en="Loading service status...">
           Loading service status...
        </div>
        <div class="last-update" id="last-update"></div>
    </div>

    <div class="footer">
      <p>
         TEL：+886-2-2789-8855 Email：its@sinica.edu.tw | 
         <a href="https://its.sinica.edu.tw/pages/1449" target=_blank>Contact us</a> |
         <a href="https://its.sinica.edu.tw/declaration" target=_blank>Open Data Statement</a> |
         <a href="https://its.sinica.edu.tw/pages/1450" target=_blank>Privacy Policy & Security Policy</a> | 
	 © 2025 Academia Sinica Copyright
      </p>
   </div>

<script>
   var currentLang = 'en';
   const langz = document.querySelector("#lang");

   var serviceStatus = { // 模擬服務狀態數據
      'Google 服務': {
         overall: 'available',
         subServices: {
            'Google Calendar': 'available',
            'Google Drive': 'warning',
            'Email Service': 'available'
         }
      },
      'DNS 服務': {
         overall: 'available',
         subServices: {
            'DNS-140.109.1.10': 'available',
            'DNS-140.109.13.10': 'available'
         }
      },
      '本院認證服務': {
         overall: 'available',
         subServices: {
            'FISA Service': 'available',
            'SAML Service': 'available',
            'OPENID Service': 'available'
         }
      },
      'VPN Service': {
         overall: 'available',
         subServices: {}
      },
      'Network Service': {
         overall: 'available',
         subServices: {}
      }
   };

   function getStatusIcon(status) {
      switch(status) {
         case 'available': return '✔️';
         case 'unavailable': return '❌';
         case 'warning': return '⚠️';
         default: return '❓';
      }
   }

   function checkOverallStatus(subServices) {
      const statuses = Object.values(subServices);
      if (statuses.includes('unavailable')) return 'unavailable';
      if (statuses.includes('warning')) return 'warning';
      return 'available';
   }

   function showServices() {
      const container = document.getElementById('status-container');
      container.className = 'status-grid';
      container.innerHTML = '';

      for(const [serviceName, serviceData] of Object.entries(serviceStatus)) {
         const hasSubServices = Object.keys(serviceData.subServices).length > 0;
         const overallStatus = hasSubServices ? 
               checkOverallStatus(serviceData.subServices) : 
               serviceData.overall;
                
         const hasErrors = overallStatus !== 'available';
                const errorServices = hasSubServices ? 
                    Object.entries(serviceData.subServices)
                        .filter(([_, status]) => status !== 'available') : 
                    [];

                const card = document.createElement('div');
                card.className = 'service-card';
                
                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${serviceName}</div>
                        <div class="status-icon">${getStatusIcon(overallStatus)}</div>
                    </div>
                    ${hasErrors && errorServices.length > 0 ? `
                        <div class="error-details show">
                            <strong>發生錯誤的服務：</strong>
                            ${errorServices.map(([name, status]) => `
                                <div class="error-item">
                                    <span class="sub-service">${name}</span>: ${getStatusIcon(status)} ${status.toUpperCase()}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(card);
      }
      const now = new Date(); // 更新時間
      document.getElementById('last-update').textContent = `最後更新時間: ${now.toLocaleString('zh-TW')}`;
    }
   
   // 檢查服務 0)無找到  1)找到但狀態無異動  2)找到，狀態變正常 3)找到，狀態變不正常
   function chkStatus(srvs, name, statuz) {
      let xtus = 0;
      for(const [serviceName, serviceStatus] of Object.entries(srvs)) {
         if(serviceName == name) {
            if(serviceStatus != statuz) {
               xtus = statuz.toLowerCase() == 'available' ? 2 : 3;
	    } else {
               xtus = 1; // 找到但狀態無異動
	    }
            break;
         }
      }
      return xtus;
   }

   // 更新目前狀態
   function renderServices() {
      let url = "https://script.google.com/macros/s/AKfycbzAknvL7tYEJuzDC1W8KqtTJASTvgUTDHs7DwJPXKw0A_KhqLfKlQhoubcoxV_h1F4x/exec";

      fetch(url).then(response => {
         if(!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
         }
         return;  //  response.json();
      }).then(data => {
         contx.innerHTML = "";
         const currentTime = new Date(); // 取得當前時間
         data.forEach(function(item) {
            for(const [serviceName, serviceData] of Object.entries(serviceStatus)) {
               const hasSubServices = Object.keys(serviceData.subServices).length > 0;
               if(serviceName != item['en']) {
                  if(hasSubService) {
                     let stus = chkStatus(serviceData.subServices, item['en'], item['status']);
		  }
	       } 
               serviceStatus[serviceName].overall = item.status; // 設定狀態    
               break;
	    }
         });
      }).catch(error => { console.error('Error fetching data:', error); });
   }

   window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      currentLang = urlParams.get('lang');
      if(!currentLang)  currentLang = 'en';
      // langz.innerHTML = "";  // 隱藏中英文切換功能 currentLang == 'zh' ? 'English' : '中文';
      renderServices();  // 初始化
      setInterval(renderServices, 60000);  // 每30秒更新一次 (實際應用中應該從API獲取數據)
   };
</script>
</body>
</html>
